<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>API Interceptor Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #fafafa; width: 400px; }
    h1 { font-size: 16px; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: left; }
    th { background: #eee; }
    tr:nth-child(even) { background: #f9f9f9; }
    .url { max-width: 250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  </style>
</head>
<body>
  <h1>Captured API Requests</h1>
  <table>
    <thead>
      <tr>
        <th>Method</th>
        <th class="url">URL</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="requests"></tbody>
  </table>
  <script src="dashboard_popup.js"></script>
</body>
</html>
